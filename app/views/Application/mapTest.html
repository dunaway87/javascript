<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.3.1/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.js"></script>
    <script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
    <script src="http://matchingnotes.com/javascripts/leaflet-google.js"></script>
        <script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
        <script src="addersAndRemovers.js" type="text/javascript"></script>

  </head>
  <body>
    <div style="width:500px; height:500px" id="map"></div>
    <script type='text/javascript'>
	  var map = new L.Map('map', {center: new L.LatLng(61.15, -149.9), zoom: 11});
      var googleLayer = new L.Google('ROADMAP');
      
      var nexrad = L.tileLayer.wms("http://localhost:8080/geoserver/cite/wms", {
    	    LAYERS: 'cite:cnf',
    	    format: 'image/png',
    	    transparent: true,
    	    SRS:'EPSG:3857',

    	});
      
      
      map.addLayer(googleLayer);
      map.addLayer(nexrad);
    </script>
   
    <div onClick="map.removeLayer(nexrad)">
    adklas;dfs</div>
    
  </body>
</html>
